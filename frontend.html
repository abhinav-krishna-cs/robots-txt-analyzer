<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px 0; }
        textarea { width: 100%; height: 200px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Robots.txt Analyzer</h1>
    <form id="robotsForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" required>
        <button type="submit">Fetch Robots.txt</button>
    </form>
    <div class="result">
        <h2>Robots.txt Content:</h2>
        <textarea id="robotsContent" readonly></textarea>
        <div id="explanation"></div>
    </div>
    <script>
        document.getElementById('robotsForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;

            // Use CORS Anywhere proxy for fetching robots.txt
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = `${url}/robots.txt`;
            try {
                const response = await fetch(proxyUrl + targetUrl);
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('robotsContent').value = data;

                    // Process and explain the robots.txt content here
                    explainRobotsTxt(data);
                } else {
                    document.getElementById('robotsContent').value = 'Failed to fetch robots.txt';
                }
            } catch (error) {
                document.getElementById('robotsContent').value = 'Error fetching robots.txt';
            }
        });

        function explainRobotsTxt(content) {
            const lines = content.split('\n');
            let explanation = '';

            lines.forEach(line => {
                if (line.startsWith('User-agent:')) {
                    explanation += `<strong>User-agent:</strong> ${line.substring(11).trim()}<br>`;
                } else if (line.startsWith('Disallow:')) {
                    explanation += `<strong>Disallow:</strong> ${line.substring(9).trim()}<br>`;
                } else if (line.startsWith('Allow:')) {
                    explanation += `<strong>Allow:</strong> ${line.substring(6).trim()}<br>`;
                } else if (line.startsWith('Sitemap:')) {
                    explanation += `<strong>Sitemap:</strong> ${line.substring(8).trim()}<br>`;
                }
            });

            const explanationDiv = document.getElementById('explanation');
            explanationDiv.innerHTML = `<h3>Explanation:</h3>${explanation}`;
        }
    </script>
</body>
</html>
